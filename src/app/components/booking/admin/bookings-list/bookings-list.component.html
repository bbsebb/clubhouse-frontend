<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Hall Column -->
  <ng-container matColumnDef="hall">
    <th mat-header-cell *matHeaderCellDef>Salle</th>
    <td mat-cell *matCellDef="let booking">{{ booking.hall.name }}</td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef>Utilisateur</th>
    <td mat-cell *matCellDef="let booking">{{ booking.user.username }}</td>
  </ng-container>

  <!-- start Column -->
  <ng-container matColumnDef="start">
    <th mat-header-cell *matHeaderCellDef>Début</th>
    <td mat-cell *matCellDef="let booking">
      {{ booking.timeslot.start | date : 'E d MMM y HH:mm' }}
    </td>
  </ng-container>

  <!-- end Column -->
  <ng-container matColumnDef="end">
    <th mat-header-cell *matHeaderCellDef>Fin</th>
    <td mat-cell *matCellDef="let booking">
      {{ booking.timeslot.end | date : 'E d MMM y HH:mm' }}
    </td>
  </ng-container>

  <!-- price Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Prix</th>
    <td mat-cell *matCellDef="let booking">
      {{ booking.payment.amount | euroFormat }}
    </td>
  </ng-container>

  <!-- state Column -->
  <ng-container matColumnDef="state">
    <th mat-header-cell *matHeaderCellDef>État</th>
    <td mat-cell *matCellDef="let booking">{{ booking.state }}</td>
  </ng-container>

  <!-- add Column -->
  <ng-container matColumnDef="add">
    <th mat-header-cell *matHeaderCellDef>
      <button
        routerLink="create"
        mat-icon-button
        aria-label="button to creating booking"
      >
        <mat-icon>add</mat-icon>
      </button>
    </th>
    <td mat-cell *matCellDef="let booking">
      <button
        routerLink="{{ booking.id }}"
        mat-icon-button
        aria-label="button to viewing booking"
      >
        <mat-icon>arrow_right</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
  aria-label="Select page of periodic elements"
>
</mat-paginator>
