<mat-card class="main-form" >
  <form [formGroup]="formSignUp" (ngSubmit)="onSubmit()">
    <mat-card-title>Inscription</mat-card-title>
    <!--Login-->
    <mat-card class="form-card" appearance="outlined">
      <mat-card-subtitle>Nom d'utilisation</mat-card-subtitle>
      <div class="form-row">
        <mat-form-field appearance="fill">
          <mat-label>Nom d'utilisateur</mat-label>
          <input matInput type="text" formControlName="username">
          <mat-error>Ce champ est requis</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email">
          <mat-error>{{getFormControlErrorText(emailControl)}}</mat-error>
        </mat-form-field>
      </div>
    </mat-card>

    <!--Password-->
    <mat-card class="form-card" appearance="outlined" [formGroup]="formPassword">
      <mat-card-subtitle>Mot de passe</mat-card-subtitle>
      <div class="form-row">
        <mat-form-field appearance="fill">
          <mat-label>Mot de passe</mat-label>
          <input matInput type="password" [formControl]="passwordControl">
          <mat-error>Ce champ est requis</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Confirmer le mot de passe</mat-label>
          <input matInput type="password" [formControl]="confirmPasswordControl">
          <mat-error>{{getFormControlErrorText(confirmPasswordControl)}}</mat-error>
        </mat-form-field>
      </div>
    </mat-card>

    <mat-card-actions >
      <button mat-flat-button color="primary" type="submit" [disabled]="loading">S'ENREGISTRER</button>
    </mat-card-actions>
  </form>
</mat-card>
