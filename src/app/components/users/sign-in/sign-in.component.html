<mat-card class="main-form" >
  <form [formGroup]="formSignIn" (ngSubmit)="onSubmit()">

      <mat-card-subtitle>Nom d'utilisation</mat-card-subtitle>
      <div class="form-row">
        <mat-form-field appearance="fill">
          <mat-label>Nom d'utilisateur / Email</mat-label>
          <input matInput type="text" formControlName="username">
          <mat-error>Ce champ est requis</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Mot de passe</mat-label>
          <input matInput type="password" formControlName="password">
          <mat-error>Ce champ est requis</mat-error>
        </mat-form-field>
      </div>




    <mat-card-actions >
      <button mat-flat-button color="primary" type="submit" [disabled]="loading">Se Connecter</button>
    </mat-card-actions>
  </form>
</mat-card>
